<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Todo List</title>

  <!-- Link CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="todo-container">
    <h2>My Todo List</h2>

    <div class="input-box">

      <button onclick="addTodo()">Add</button>
    </div>

    <ul id="todoList"></ul>
  </div>

  <!-- Link JavaScript -->
  <script src="script.js"></script>
</body>
</html>
